<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SumNumbers</title>
</head>
<body>
    <input type="text" id="num1"/> +
    <input type="text" id="num2"/> =
    <input type="text" id="sum" readonly="readonly"/>
    <input type="button" value="Calc" onclick="calc()"/>
    <script>
        function calc() {
            let firstNumber = document.getElementById('num1');
            let secondNumber = document.getElementById('num2');
            let num1 = Number(firstNumber.value);
            let num2 = Number(secondNumber.value);
            let sumElement = document.getElementById('sum');
            sumElement.value = num1 + num2;
        }
    </script>
</body>
</html>
