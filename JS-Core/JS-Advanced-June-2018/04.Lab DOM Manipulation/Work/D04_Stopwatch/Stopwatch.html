<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>
    window.onload = function() {
        stopwatch();
    };

    function stopwatch() {
        let startButton = document.getElementById("startBtn");
        let stopButton = document.getElementById("stopBtn");
        startButton.addEventListener('click', start);
        stopButton.addEventListener('click', stop);

        let interval;
        let totalSeconds;
        function start() {
            let targetDiv = document.getElementById('time');
            targetDiv.textContent = "00:00";
            totalSeconds=0;
            startButton.disabled = true;
            stopButton.disabled = false;
            interval = setInterval(increment, 1000);
        }


        function increment() {
            totalSeconds++;
            let minutes = Math.floor(totalSeconds / 60);
            if (minutes < 10){
                minutes = '0' + minutes;
            }

            let seconds = Math.floor(totalSeconds % 60);
            if (seconds < 10){
                seconds = '0' + seconds;
            }

            let result = minutes + ":" + seconds;
            console.log(result);
            let targetDiv = document.getElementById('time');
            targetDiv.textContent = result;
        }

        function stop() {
            startButton.disabled = false;
            stopButton.disabled = true;
            clearInterval(interval);

        }
    }
</script>

</body>
</html>
